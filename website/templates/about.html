{% extends "base.html" %}
{% load static humanize %}

{% block main %}
            <h1>パラグアイ料理</h1>
            <p>アサード（フセイン政権のアサドではありません。）</p>
            <h2>観光地</h2>
            <p>{% now "Y年m月d日 H時i分" %}現在、コロナのため全て閉鎖中。</p>
            <h2>物価（※コーラは日本と変わりません！）</h2>
            <ul>
                {% for skill in skills %}
                <li>{{ skill }}</li>
                {% empty %}
                <li>スキルがありません。</li>
                {% endfor %}
            </ul>
{% endblock %}
